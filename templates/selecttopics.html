<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecttopics</title>
</head>
<body>
    <center><h1>selecttopics</h1>
        <form action="" method="POST">
            {% csrf_token %}
    <label for="topic">Topic_name</label>
    <select name="topic" id="topic">
        <option value="select">select</option>
    
    {% for x in topics %}
        <option value="{{x}}">{{x.topic_name}}</option>
    {% endfor %}
    </select><br><br>
    <input type="submit" value="submit selected topic">
        </form>
    </center>
</body>
</html>
